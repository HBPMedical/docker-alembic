version: '2'

services:

  test_db:
    image: "postgres:11.3-alpine"
    container_name: "test-db"
    restart: unless-stopped
    environment:
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=testpwd

  wait_dbs:
    image: "waisbrot/wait"
    links:
      - "test_db:test_db"
    environment:
      - TARGETS=test_db:5432

  # Use the latest image built as this is what is under test
  alembic:
    image: "hbpmip/alembic:latest"
    container_name: "alembic"
    command: "upgrade head"
    volumes:
      - ../db_migrations:/db_migrations
    environment:
      - DB_URL=postgresql://test:testpwd@db:5432/test
    links:
     - "test_db:db"

  alembic_db_check:
    image: "hbpmip/pgtap:1.0.0-2"
    container_name: "alembic-db-check"
    environment:
      - HOST=db
      - PORT=5432
      - DATABASE=test
      - USER=test
      - PASSWORD=testpwd
    volumes:
      - ./sql:/test
    links:
      - "test_db:db"
